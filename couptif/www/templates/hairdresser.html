<ion-view view-title="hairdresser">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{hairdresser.time}}</h3>
        <h2>{{hairdresser.title}}</h2>
        <p>{{hairdresser.speaker}}</p>
      </div>
      <div class="item item-body">
        <p>{{hairdresser.description}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
